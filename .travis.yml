language: python

python:
    - 2.6
    - 2.7
    - 3.2
    - 3.3
    - 3.4

before_install:

    # Use utf8 encoding. Should be default, but this is insurance against
    # future changes
    - export PYTHONIOENCODING=UTF8

    # Install conda
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - export PATH=/home/travis/miniconda/bin:$PATH
    - conda update --yes conda

    # Update apt-get listings
    - sudo apt-get update

    # Install dot
    - sudo apt-get install graphviz

install:

    # Certificate checking is not working with Python 2.7.9 (due to PEP 476)
    - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then export TRAVIS_PYTHON_VERSION=2.7.8; fi

    - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
    - source activate test

    - export CONDA_INSTALL="conda install -c astropy-ci-extras --yes python=$TRAVIS_PYTHON_VERSION

    - $CONDA_INSTALL pip "pytest<2.6" sphinx cython numpy
    - pip install coveralls pytest-cov

before_script:
    # Some of the tests use git commands that require a user to be configured
    - git config --global user.name "A U Thor"
    - git config --global user.email "author@example.com"

script:
    - py.test --cov astropy_helpers

after_success:
    - coveralls
